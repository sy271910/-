<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 100%;
            height: 200px;
        }
        .main, .left, .right {
            float: left;
            box-sizing: border-box;
            border: 5px solid #0000cc;
            height: 200px;
            background: red;
        }
        .main {
            width: 100%;
            padding: 0 200px 0 100px;
            background: green;
        }
        .left {
            width: 100px;
            margin-left: -100%;
        }
        .right {
            width: 200px;
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="main">我是主体位置</div>
    <div class="left">我是左位置</div>
    <div class="right">我是右位置</div>
</div>
</body>
</html>

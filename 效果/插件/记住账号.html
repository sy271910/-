<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>记住账号</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    用户名:<input type="text" name="username" id="username"><br><br>
    密码:<input type="password" name="pwd" id="pwd"><br><br>
    <input type="checkbox" id="ckx">记住账号
</body>
<script>
    $(function () {
        console.log(localStorage.getItem("username"));
        console.log(localStorage.getItem("pwd"));
        //如果上次登录时,选中记住账号,把username和password放在localStorage
        //再次登录时,首先判断localStorage是否保存有username和password
        if (localStorage.getItem("username") && localStorage.getItem("pwd")) {
            $("#username").val(localStorage.getItem("username"));
            $("#pwd").val(localStorage.getItem("pwd"));
        }
        $("#ckx").click(function () {
            //判断复选框是否选中,如果选中,把username和password放到localStorage中
            let username = $("#username").val();
            let password = $("#pwd").val();
            if ($(this).prop("checked")) {
                localStorage.setItem("username", username);
                localStorage.setItem("pwd", password);
            } else {
                //如果复选框没有选中,需要清空localStorage
                localStorage.clear();
            }
        })
    })
</script>

</html>

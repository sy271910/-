<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿里妈妈</title>
</head>
<style>
    .box {
        width: 370px;
        height: 370px;
        background: #000000;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
    }

    .icon-hover {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }

    .dot {
        float: left;
        width: 33%;
        height: 33%;
        background: #f60;
        border-radius: 50%;
        transform: scale(0.6);
        transition: transform .5s;
    }

    .box:hover .icon-hover {
        opacity: 1;
    }

    .box:hover .dot {
        transform: scale(2);
        transition: transform .5s;
    }
</style>
<body>
<div class="box">
    <div class="icon-hover">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>
</body>
</html>

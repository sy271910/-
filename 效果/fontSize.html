<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="Keywords" content="" />
		<meta name="description" content="" />
		<title>rem</title>
	</head>
	<style>
		html,body{
			margin: 0;
			padding: 0;
			color: #fff;
		}
		.box{
			width: 100%;
			height: 2rem;
			line-height: 2rem;
			font-size: .8rem;
			background: red;
		}
		.content{
			width: 100%;
			height: 8rem;
			line-height: 2rem;
			font-size: 1rem;
			background: green;
		}
		.circle{
			width: 5rem;
			height: 5rem;
			background: purple;
			border-radius: 50%;
		}
	</style>
	<body>
		<div class="box">头部</div>
		<div class="content">我是内容<br />我是内容<br />我是内容<br />我是内容</div>
		<div class="circle"></div>
	</body>
	<script>
    (function(){
      let html=document.documentElement;
      html.style.fontSize=html.clientWidth*20/320+'px';
      window.onresize=function(){
        html.style.fontSize=html.clientWidth*20/320+'px';
      };
    })();
  </script>
</html>

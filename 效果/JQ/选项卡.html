<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<style>
    body,ul,li{
        padding: 0;
        margin: 0;
        list-style: none;
    }
    div>ul{
        width: 100%;
        height: 100px;
    }
    .box{
        width:600px;
        height: 400px;
        border:1px solid #ccc;
        margin: 50px auto;
        position: relative;
    }
    .bth{
        float: left;
        width: 200px;
        height: 100px;
        border:1px solid #ccc;
        font-size: 12px;
        text-align: center;
        line-height: 100px;
        box-sizing:border-box;
    }
    .innerbox{
        width: 100%;
        height: 300px;
        position: absolute;
        font-size: 20px;color:#fff;
        text-align: center;
        line-height: 300px;
        z-index: 0;
    }
    .one{
        background-color: green;
        z-index: 1;
    }
    .two{
        background-color: darkgreen;
    }
    .three{
        background-color: darkolivegreen;
    }
    </style>
<body>
<div class="box">
    <ul>
        <li class="bth">1</li>
        <li class="bth">2</li>
        <li class="bth">3</li>
    </ul>
    <div class="innerbox one">01</div>
    <div class="innerbox two">02</div>
    <div class="innerbox three">03</div>
</div>
</body>
<script>
    $(function(){
        $(".box>ul>li").hover(function(){
            $(".innerbox").eq($(this).index()).css("z-index","1").siblings().css({zIndex:0});
//            $(".innerbox").eq($(this).index()).css("display", "block").siblings().css({display: "none"});
        })
    })
</script>
</html>

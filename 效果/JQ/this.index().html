<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="js/jquery-3.1.1.js"></script>
    <title></title>
  </head>
  <style>
    ul,li{
      list-style: none;
    }
    ul{
      width: 100%;
      height:200px
    }
    ul>li{
      width: 100%;
      height:20%;
      border-bottom:1px solid red;
      line-height: 50px;
    }
  </style>
  <body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  </body>
<script>
  let data=["1","2","3","4","5"];
   $("ul>li").click(function(){
       alert(data[$(this).index()])
   })
</script>
</html>

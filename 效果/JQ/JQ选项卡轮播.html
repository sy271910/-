<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
      <script src="js/jquery-3.1.1.min.js"></script>
</head>
<style>
    body,ul,li{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .bigbox{
        width: 686px;
        height: 386px;
        margin: 100px auto;
        border:10px solid #ccc;
        position: relative;
    }
    .box{
        width: 100%;
        height: 100%;
        position: absolute;
        color:#fff;
        font-size: 50px;
        text-align: center;
        line-height:386px;
    }
    .one{
        background: green;
        z-index: 1;
    }
    .two{
        background: mediumseagreen;
    }
    .three{
        background:#000;
    }
    .four{
        background:darkolivegreen;
    }
    .five{
        background: forestgreen;
    }
    .btnbox{
        position: absolute;
        width:150px;
        height: 20px;
        left: 50%;
        margin-left: -75px;
        bottom: 20px;
        z-index: 100;
    }
    .btn{
        width: 20px;
        height: 20px;margin-right:10px;
        border-radius: 50%;
        float: left;
        background-color: white;
    }
    .btns{
        width:40px;
        height:80px;
        background-color: #ccc;
        color:#fff;
        top:50%;
        margin-top: -40px;
        font-size: 48px;
        font-weight: bolder;
        position: absolute;
        text-align: center;
        line-height: 80px;
        cursor: pointer;
    }
    .left{
        left:0;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        z-index: 999;
    }
    .right{
        right:0;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        z-index: 999;
    }
    .btn:nth-of-type(1){background-color: gold}
    .innerbox{
        width: 100%;
        height: 100%;
        position: relative
    }
</style>
<body>
<div class="bigbox">
    <div class="innerbox">
        <div class="box one">01</div>
        <div class="box two">02</div>
        <div class="box three">03</div>
        <div class="box four">04</div>
        <div class="box five">05</div>
    </div>
    <ul class="btnbox">
        <li class="btn"></li>
        <li class="btn"></li>
        <li class="btn"></li>
        <li class="btn"></li>
        <li class="btn"></li>
    </ul>
    <div class="btns left">&lt;</div>
    <div class="btns right">&gt;</div>
</div>
</body>
<script>
    $(function(){
        var t=setInterval(move,2000);
        var num=0;
        function move(){
            num++;
            if(num>=$(".box").length){
                num=0;
            }
            $(".box").eq(num).css({zIndex:1}).siblings().css({zIndex:0});
            $(".btn").eq(num).css({backgroundColor:"gold"}).siblings().css({backgroundColor:"white"})
        }
        $(".btn").hover(function(){
            clearTimeout(t);
            $(".box").eq($(this).index()).css({zIndex:1}).siblings().css({zIndex:0});
            $(".btn").eq($(this).index()).css({backgroundColor:"gold"}).siblings().css({backgroundColor:"skyblue"})
        },function(){
            t=setInterval(move,2000);
            num=$(this).index();
        });
        // $(selector).hover(inFunction,outFunction)
        // inFunction	必需 规定 mouseover 事件发生时运行的函数
        // outFunction	可选 规定 mouseout 事件发生时运行的函数
        $(".btns").hover(function(){
            clearTimeout(t);
        },function(){
            t=setInterval(move,2000);
        });

        $(".left").click(function(){
            num-=2;
            if(num==-2){
                num=$(".box").length-2;
            }
            move();
        });

        $(".right").click(function(){
            move();
        })
    });
</script>
</html>

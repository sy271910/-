<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<style>
    .container {
        width: 500px;
        height: 300px;
        border: 10px solid #999999;
        margin: 100px auto;
        text-align: center;
        line-height: 300px;
        color: #fff;
        font-weight: bolder;
        font-size: 48px;
        position: relative;
        overflow: hidden;
    }

    .box {
        height: 100%;
        width: 2500px;
    }

    .box-inner {
        width: 500px;
        height: 100%;
        float: left;
    }

    .spot-box {
        width: 200px;
        height: 20px;
        display: flex;
        justify-content: space-between;
        position: absolute;
        left: 50%;
        margin-left: -100px;
        bottom: 20px;
        z-index: 99;
    }

    .spot {
        width: 20px;
        height: 20px;
        background: #ccc;
        border-radius: 50%;
        cursor: pointer;
        transition: all 1s;
    }

    .spot:first-child {
        background: orange;
    }

    .btn {
        width: 40px;
        height: 60px;
        background: rgba(0, 0, 0, 0.5);
        cursor: pointer;
        line-height: 60px;
        font-size: 36px;
        border-radius: 5px;
        position: absolute;
        top: 50%;
        margin-top: -30px;
    }

    .left {
        left: 10px;
    }

    .right {
        right: 10px;
    }

    .b1 {
        background: darkgreen;
    }

    .b2 {
        background: green;
    }

    .b3 {
        background: forestgreen;
    }

    .b4 {
        background: darkolivegreen;
    }

    .b5 {
        background: gray;
    }
</style>
<body>
<div class="container">
    <!--内容div-->
    <div class="box">
        <div class="box-inner b1">一</div>
        <div class="box-inner b2">二</div>
        <div class="box-inner b3 ">三</div>
        <div class="box-inner b4">四</div>
        <div class="box-inner b5">五</div>
    </div>
    <!--按钮div-->
    <div class="spot-box">
        <div class="spot hov"></div>
        <div class="spot hov"></div>
        <div class="spot hov"></div>
        <div class="spot hov"></div>
        <div class="spot hov"></div>
    </div>
    <!--左右按钮-->
    <div class="btn left hov">&lt;</div>
    <div class="btn right hov">&gt;</div>
</div>
</body>
<script>
    $(function () {
        let box = $(".box"),
            hov = $(".hov"),
            spot = $(".spot"),
            left = $(".left"),
            right = $(".right"),
            num = 0,
            t = setInterval(autoPlay, 2000);

        //move 函数
        function move(flag) {
            //:animated 选择器选取当前的所有动画元素
            if (!box.is(":animated")) {
                if (flag) {
                    num >= spot.length - 1 ? num = 0 : num++;
                    box.animate({marginLeft: -500}, 1000, function () {
                        $(".box-inner").first().appendTo(box);
                        $(".box").css({marginLeft: 0});
                    });
                } else {
                    num < 0 ? num = spot.length - 2 : num--;
                    $(".box-inner").last().prependTo(box);
                    $(".box").css({marginLeft: -500});
                    box.animate({marginLeft: 0}, 1000);
                }
                Spot(num);
            }
        }
        //自动轮播
        function autoPlay() {
            move(true);
        }
        //hover 效果
        hov.hover(function () {
            clearInterval(t);
        }, function () {
            t = setInterval(move, 2000);
        });
        //右点击
        right.click(function () {
            move(true);
        });
        //左点击
        left.click(function () {
            move(false);
        });
        //点击切换
        spot.click(function () {
            let Index = $(this).index();//当前下标
            let cha = Index - num;
            Spot(Index);
            if (cha >= 0) {
                //当前的下标和点击的下标的差值 就滑动几屏 每屏幕为500
                box.animate({marginLeft: -500 * cha}, 500, function () {
                    for (let i = 0; i < cha; i++) {
                        $(".box-inner").first().appendTo(box);
                    }
                    $(".box").css({marginLeft: 0});
                });
            } else {
                //取绝对值Math.abs()
                $(".box").css({marginLeft: -500 * Math.abs(cha)});
                for (let j = 0; j < Math.abs(cha); j++) {
                    $(".box-inner").last().prependTo(box);
                }
                box.animate({marginLeft: 0}, 500);
            }
            num = Index;
        });

        function Spot(num) {
            spot.eq(num).css({"background": "orange"}).siblings().css({"background": "#ccc"});
        }
    })
</script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<style>
    body {
        text-align: center;
        font-family: 微软雅黑;
        color: #ffffff;
    }

    table {
        width: 900px;
        height: auto;
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
        border-collapse: collapse;
        margin: 100px auto;
    }

    td {
        border-top: 1px solid #000;
        border-right: 1px solid #000;
        padding: 10px;
    }

</style>
<body>
<table>
    <tr>
        <td>产品名称</td>
        <td>产地</td>
        <td>商家</td>
    </tr>
    <tr>
        <td>乐视电视机</td>
        <td>福州</td>
        <td>富士康</td>
    </tr>
    <tr>
        <td>美的冰箱</td>
        <td>广州</td>
        <td>富士康</td>
    </tr>
    <tr>
        <td>惠普计算机</td>
        <td>安徽</td>
        <td>富士康</td>
    </tr>
    <tr>
        <td>新华字典</td>
        <td>北京</td>
        <td>新华出版社</td>
    </tr>
</table>
</body>
<script>
    $(function () {
        $("tr>td:nth-child(odd)").css({background: "skyblue"});
        $("tr>td:nth-child(even)").css({background: "green"});
        $("tr").hover(function () {
                $("tr").eq($(this).index()).css({color: "red"}).siblings().css({color: "#fff"})
            }, function () {
                $("tr").eq($(this).index()).css({color: "#fff"});
            }
        )
    })
</script>
</html>

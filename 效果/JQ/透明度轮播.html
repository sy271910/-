<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度轮播</title>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<style>
    body,ul,li{
        padding: 0;
        margin: 0;
        list-style:none;
    }
    .box{
        width:500px;
        height: 500px;
        border:10px solid #eee;
        margin: 100px auto;
        position: relative;
    }
   .innerbox{
        width:100%;
        height: 100%;
        position: absolute;
        z-index: 0;
       text-align: center;
       line-height: 500px;
       font-size: 64px;
       font-weight: bold;
       background: green;
   }
    .aa{
        z-index: 1;
    }
</style>
<body>
<ul class="box">
    <li class="innerbox aa">1</li>
    <li class="innerbox">2</li>
    <li class="innerbox">3</li>
    <li class="innerbox">4</li>
    <li class="innerbox">5</li>
</ul>
</body>
<script>
    $(function(){
        setInterval(move,2000);
        var num=0;
        if(num==0){
            $(".innerbox").eq(num).siblings().fadeOut(0);
        }
        function move() {
            num++;
            if (num >=$(".innerbox").length) {
                num = 0;
            }
            $(".innerbox").eq(num).fadeIn(1000).siblings().fadeOut(1000);
        }
        })
</script>
</html>

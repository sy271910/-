<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<style>
    .container{width: 500px;height: 300px;border: 10px solid #999999;margin: 100px auto;
      text-align: center;line-height: 300px;color: #fff;font-weight: bolder;font-size: 48px;position: relative;overflow: hidden;}
    .box{height: 100%;width: 2500px;}
    .box-inner{width: 500px;height: 100%;float: left;}
    .b1{
          background: red;
    }
    .b2{
          background: green;
    }
    .b3{
          background: yellow;
    }
    .b4{
          background: blue;
    }
    .b5{
          background: gray;
    }
</style>
<body>
<div class="container">
    <div class="box">
        <div class="box-inner b1">01</div>
        <div class="box-inner b2">02</div>
        <div class="box-inner b3 ">03</div>
        <div class="box-inner b4">04</div>
        <div class="box-inner b5">05</div>
    </div>
</div>
</body>
<script>
    $(function(){
        var box=$(".box"),
            num=0,
            t=setInterval(autoPlay,2000);
        function move(flag){
            if(!box.is(":animated")){
                if(flag){
                    if(num=0){
                        num++
                    }
                    //$(selector).animate(styles,speed,easing,callback)   speed,easing,callback可选
                    box.animate({marginLeft:-500},1000,function(){
                        $(".box-inner").first().appendTo(box);
                        $(".box").css({marginLeft:0});
                    });
                }else{
                    if(num<0){
                        num--
                    }
                    $(".box-inner").last().prependTo(box);
                    $(".box").css({marginLeft:-500});
                    box.animate({marginLeft:0},1000);
                }
            }
        }
        function autoPlay(){
            move(true);
        }
    })
</script>
</html>

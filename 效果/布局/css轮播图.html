<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
<style>
ul,li{
	list-style: none;
	margin: 0;
	padding: 0;
}
#warp{
	width: 600px;
	height: 400px;+
	background: red;
	margin: 20px auto;
	font-size: 80px;
	line-height: 400px;
	text-align: center;
	color: #fff;
	position: relative;
	overflow: hidden;
}
.aa{
	width: 25px;
	height: 40px;
	line-height: 40px;
	background: #646764;
	position: absolute;
	top: 170px;
	font-size: 24px;
	font-family: "宋体";
	cursor: pointer;
}
.arrow1{
	left: 0;
}
.arrow2{
	right: 0;
}
#slder{
	width: 2400px;
	height: 400px;
	transition: all 0.4s linear;
}
#slder li{
	width: 600px;
	height: 400px;
	float: left;
}
#slder li:nth-of-type(1){
	background: yellow;
}
#slder li:nth-of-type(2){
	background: #0FED0A;
}
#slder li:nth-of-type(3){
	background: #F508E5;
}
#slder li:nth-of-type(4){
	background: #E5EA08;
}
#biao{
	width: 184px;
	height: 40px;
	margin: 20px auto;
	cursor: pointer;
}
#biao label{
	display: inline-block;
	width: 40px;
	height: 40px;
	background: #0DC9ED;
	text-align: center;
	line-height: 40px;
	color: #fff;
}
#biao label:hover{
	background: #12A5C1;
}
#a1:checked ~ #warp #slder{
	margin-left: 0;
}
#a2:checked ~ #warp #slder{
	margin-left: -600px;
}
#a3:checked ~ #warp #slder{
	margin-left: -1200px;
}
#a4:checked ~ #warp #slder{
	margin-left: -1800px;
}

#a1:checked ~ #biao #b1{
	background: #12A5C1;
}
#a2:checked ~ #biao #b2{
background: #12A5C1;
}
#a3:checked ~ #biao #b3{
background: #12A5C1;
}
#a4:checked ~ #biao #b4{
background: #12A5C1;
}
input{
	/*display: none;*/
}
</style>
</head>
<body>
		<input type="radio" name="slder" checked="checked" id="a1">
		<input type="radio" name="slder" id="a2">
		<input type="radio" name="slder" id="a3">
		<input type="radio" name="slder" id="a4">
	<div id="warp">
		<ul id="slder">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<div class="aa arrow1" id="arrow1" ><b><</b></div>
		<div class="aa arrow2" id="arrow2" ><b>></b></div>

	</div>
	<div id="biao">
		<label for="a1" id="b1">1</label>
		<label for="a2" id="b2">2</label>
		<label for="a3" id="b3">3</label>
		<label for="a4" id="b4">4</label>
	</div>
</body>
<script type="text/javascript">

	var biao=document.getElementById('biao');
	var time;
	var nowPosition=1;
	var open=1;
	slider();
	function slider(){
		time=setInterval(function(){
			if(nowPosition==4){
				nowPosition=0;
			}
			biao.children[nowPosition].click();//模拟一下点击 初始值变成2
			nowPosition++;//每次循环+1 执行顺序是 2 3 1

		},2000);
	}
	biao.addEventListener("click",function(e){
		clearInterval(time);//每次点击中间的数的时候 都清空一下
		// console.log(e.target.id)
		console.log(nowPosition);
		nowPosition=e.target.id.slice(-1)-1;

		slider();

	})
	var slder=document.getElementById('slder');
	document.getElementById("arrow1").onclick=function(){
		nowPosition--;//让slder往左

		if (nowPosition==0) {
			nowPosition=4;
		}
        nowPosition--;

		biao.children[nowPosition].click();
		nowPosition++;//为了调用上面的轮播  没了他就会在第4页  和第2页之间来回跳转

	}

	document.getElementById("arrow2").onclick=function(){
		if(nowPosition==4){
				nowPosition=0;
		}
		biao.children[nowPosition].click();
		nowPosition++;
	}
</script>
</html>

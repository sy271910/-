<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="title">ES</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

</body>
<script>
    class Student {
        constructor(name) {
            this.name = name;
        }

        hello() {
            console.log('Hello,' + this.name + '!');
        }
    }

    //实类化
    let karl = new Student('karl')
    karl.hello()

    //extends   继承Student的所有方法
    class PrimaryStudent extends Student {
        constructor(name, grade) {
            // 使用 super() 调用父类构造函数(仅在constructor函数中)
            // 使用 super.methodName() 调用父类方法
            // 在子类的constructor中,只有调用super之后,才能使用this关键字,否则会报错
            super(name);
            this.grade = grade;
        }

        myGrade() {
            super.hello()
            console.log('I am at grade ' + this.grade);
        }
    }

    let jay = new PrimaryStudent('jay', '100')
    jay.myGrade()

    //继承了谁?
    console.log(Object.getPrototypeOf(PrimaryStudent) === Student)   //true

    //解构赋值
    const [a, b, c, d, e] = 'hello';
    console.log(a);

    //promise
    //做饭
    function cook() {
        console.log('开始做饭。');
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('做饭完毕！');
                resolve('鸡蛋炒饭');
            }, 2000);
        });
        return p;
    }

    //吃饭
    function eat(data) {
        console.log('开始吃饭：' + data);
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('吃饭完毕!');
                resolve('一块碗和一双筷子');
            }, 2000);
        });
        return p;
    }

    function wash(data) {
        console.log('开始洗碗：' + data);
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log('洗碗完毕!');
                // resolve('干净的碗筷');
                reject('闹肚子了')
            }, 2000);
        });
        return p;
    }

    cook()
        .then((data) => {
            return eat(data);
        })
        .then((data) => {
            return wash(data);
        })
        .catch((data) => {
            console.log(data);
        });

    //node接口调用
    $.ajax({
        type: 'get',
        url: 'http://localhost:3002/api',
        success: function (data) {
            console.log(data)
        },
        error: function (err) {
            console.log(err)
        }
    });
</script>
</html>

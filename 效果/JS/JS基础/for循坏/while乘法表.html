<script>
    document.write("<table>");
    var color;
    var a=1;
    while(a<=9){
        document.write("<tr>");
        var b=1;
        while(b<=a){
            if(a%2==0){
                if(b%2==0){
                    color="red";
                }else{
                    color="blue";
                }
            }else{
                if(b%2==0){
                    color="yellow";
                }else{
                    color="purple";
                }
            }
            document.write("<th bgcolor="+color+">"+b+"*"+a+"="+a*b+"</th>");
            b++;
        }
       document.write("</tr>");
        a++;
    }
    document.write("</table>")
</script>
</html>

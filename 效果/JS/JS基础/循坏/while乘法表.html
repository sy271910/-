<!DOCTYPE html>

</body>
<script>
    document.write("<table>");
    let color;
    let a = 1;
    while (a <= 9) {
        document.write("<tr>");
        let b = 1;
        while (b <= a) {
            if (a % 2 == 0) {
                if (b % 2 == 0) {
                    color = "red";
                } else {
                    color = "blue";
                }
            } else {
                if (b % 2 == 0) {
                    color = "yellow";
                } else {
                    color = "purple";
                }
            }
            document.write("<th bgcolor=" + color + ">" + b + "*" + a + "=" + a * b + "</th>");
            b++;
        }
        document.write("</tr>");
        a++;
    }
    document.write("</table>")
</script>
</html>

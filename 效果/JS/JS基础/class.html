</ul>
<script>
    let data = '94941016';
    let ul = document.getElementsByTagName('ul');
    let li = ul[1].getElementsByTagName('li');

    // let objArray = new Array();

    //     $(objArray[viewIndex]).html(num);

    class Setnum {
        constructor(data, li) {
            this.data = data;
            this.li = li;
            this.arr = Array.from(this.li)
            this.init();
        }

        init() {
            this.reverseArr();
            this.delData();
            this.dataOf()
        }


        reverseArr() {
            this.arr.reverse()
        }

        delData() {
            this.data = parseInt(this.data).toString()
        }

        dataOf() {
            let arr = this.arr;
            let viewIndex = 0;
            for (let index = data.length - 1; index >= 0; index--) {
                let num = data.charAt(index);
                let isReplace = arr[viewIndex].getAttribute("data-replace")
                if (isReplace) {
                    viewIndex += 1;
                }
                arr[viewIndex].innerHTML = num;
                viewIndex++;
            }
        }
    }

    new Setnum(data, li);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fill</title>
</head>
<style>
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #p-num {
        overflow: hidden;
        margin-top: 10px;
    }

    #p-num>li {
        float: left;
        width: 56px;
        height: 56px;
        line-height: 56px;
        text-align: center;
        border-radius: 5px;
        margin-left: 20px;
        font-size: 40px;
    }

    #p-num>li:nth-child(1) {
        margin-left: 0px;
    }

    #p-num>li:nth-child(2),
    #p-num>li:nth-child(6),
    #p-num>li:nth-child(10) {
        width: 10px;
        border: 0;
        background: none;
    }
</style>

<body>
    <ul></ul>
    <ul id="p-num">
        <li style="background-image: linear-gradient(90deg, #FF7200 0%, #FF6717 98%)">0</li>
        <li data-replace="true">,</li>
        <li style="background-image: linear-gradient(-85deg, #FF962A 0%, #FF6D4F 100%);">0</li>
        <li style="background-image: linear-gradient(-90deg, #FF724A 6%, #FF563C 100%);">0</li>
        <li style="background-image: linear-gradient(90deg, #F84A43 5%, #F6403C 99%);">0</li>
        <li data-replace="true">,</li>
        <li style="background-image: linear-gradient(90deg, #F84843 5%, #E72B43 99%);">0</li>
        <li style="background-image: linear-gradient(90deg, #EE2D2C 0%, #F54343 100%);">0</li>
        <li style="background-image: linear-gradient(-90deg, #EF302F 0%, #E01D1D 100%);">0</li>
        <li data-replace="true">,</li>
        <li style="background-image: linear-gradient(90deg, #E21F1F 14%, #DD1616 98%);">0</li>
        <li style="background-image: linear-gradient(-90deg, #E21F1F 0%, #FF0C0C 100%);">0</li>
        <li style="background-image: linear-gradient(-90deg, #FE0C0C 0%, #C90D09 100%);">0</li>
    </ul>
    <script>
        const data = '94941016';
        let li = document.getElementsByTagName('li');

        class setNum {
            constructor(data, li) {
                this.data = data;
                this.li = li;
                this.arr = Array.from(this.li)
                this.init();
            }

            init() {
                this.reverseArr();
                this.dealData();
                this.dataOf()
            }


            reverseArr() {
                this.arr.reverse()
            }

            dealData() {
                this.data = parseInt(this.data).toString()
            }

            dataOf() {
                let arr = this.arr;
                let data = this.data
                let viewIndex = 0;
                for (let index = data.length - 1; index >= 0; index--) {
                    let num = data.charAt(index);
                    let isReplace = arr[viewIndex].getAttribute("data-replace")
                    if (isReplace) {
                        viewIndex += 1;
                    }
                    arr[viewIndex].innerHTML = num;
                    viewIndex++;
                }
            }
        }

        new setNum(data, li);
    </script>
</body>

</html>

<script>
    //2维数组
    var arr=[[1,45,7,8,3,13],[13,6,3],[134,455,67,4,2,5,6,7,7,4]];
    for(var i=0;i<arr.length;i++){
        for(j=0;j<arr[i].length;j++){
            console.log(arr[i][j]);
        }
    }
    //2维找最长数组
    var arr=[[1,45,7,8,3,13],[13,6,3],[134,455,67,4,2,5,6,7,7,4]];
    var arr1=[];
    for(var i=0;i<arr.length;i++){
        if(arr[i].length>arr1.length){
                arr1=arr[i]
            }
    }
    console.log(arr1);
</script>

<script>
    //一维数组
    //数组最大值
    var arr = [0, 1, 86, 8, 6];
    var num = 0;
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] > num) {
            num = arr[i];
        }
    }
    console.log(num);
    //判断数组类型
    var arr = ["0", 1, "12", 8, 6];
    var arr1 = [];//声明一个空数组
    var num = 0;
    for (var i = 0; i < arr.length; i++) {
        if (typeof arr[i] == "number") {
            arr1[num] = arr[i];
            num++;
        }
    }
    console.log(num);
    console.log(arr1);
</script>

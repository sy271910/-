<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>time-format</title>
</head>

<body>
    <input type="text" id="input">
    <input type="submit" id="submit" value="转化">
    <br>
    <span id="time"></span>
</body>
<script>
    //转化ms为00:00:00:00    时 分 秒 毫秒
    function f(time) {
        let _hours = 1000 * 60 * 60;
        let _minutes = 1000 * 60;
        let _seconds = 1000;
        let hours = format(time / _hours);
        let minutes = format((time % _hours) / _minutes);
        let seconds = format((time % _minutes) / _seconds);
        let ms = format((time % _seconds));
        //处理不足1s的情况
        if (ms < 100) {
            if (ms < 10 && ms > 0) ms = 10;
            ms = '0' + ms;
        }
        ms = ms.toString().substr(0, 2);

        return hours + ':' + minutes + ':' + seconds + ':' + ms
    }

    function format(i) {
        i = parseInt(i);
        return i >= 10 ? i : '0' + i;
    }

    let time = document.getElementById('time');
    let input = document.getElementById('input');
    let submit = document.getElementById('submit');
    submit.onclick = function () {
        time.innerHTML = f(input.value)
    }
</script>

</html>

<script>
    let box = document.getElementsByClassName("box");
    let img = document.getElementsByTagName("img");
    let Height = document.documentElement.clientHeight;//可见区域高度
    //清除所有img的路径并且加载首屏
    for (let i = 0; i < img.length; i++) {
        img[i].Src = img[i].src;
        img[i].src = "";
        if (box[i].offsetTop < Height) { //box 距上的高度
            img[i].src = img[i].Src;
        }
    }
    //按序加载
    window.onscroll = function () {
        //页面具有 DTD，或指定了 DOCTYPE 时，使用 document.documentElement
        //反之，则使用 document.body
        let obj = document.documentElement.scrollTop != 0 ? document.documentElement : document.body;
        let top = obj.scrollTop;
        for (let i = 0; i < box.length; i++) {
            let imgs = box[i].getElementsByTagName("img");
            for (let j = 0; j < imgs.length; j++) {
                if (top + Height / 2 >= box[i].offsetTop) {
                    imgs[j].src = imgs[j].Src;
                }
            }
        }
    }
</script>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/function.js"></script>
</head>
<style>
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none
    }

    .bigbox {
        width: 800px;
        margin: auto;
    }

    .box {
        background-color: green;
        padding-left: 30px;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
    }

    .bigbox>li:last-child>ul {
        background-color: skyblue;
        color: #000;
        font-size: 24px;
    }

    .bigbox>li:last-child {
        display: none;
    }
</style>

<body>
    <!--ul>li.list{$$}*3>ul>li{$$}*3-->
    <ul class="bigbox">
        <li class="box">01</li>
        <li>
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </li>
    </ul>
    <ul class="bigbox">
        <li class="box">02</li>
        <li>
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </li>
    </ul>
    <ul class="bigbox">
        <li class="box">03</li>
        <li>
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </li>
    </ul>
</body>
<script>
    let box = document.getElementsByClassName("box");
    console.log(box);
    for (let i = 0; i < box.length; i++) {
        box[i].index = i;
        box[i].onclick = function () {
            if (getNextSibling(box[this.index]).style.display == "block") {
                getNextSibling(box[this.index]).style.display = "none";
            } else {
                for (let j = 0; j < box.length; j++) {
                    getNextSibling(box[j]).style.display = "none";
                }
                getNextSibling(box[this.index]).style.display = "block";
            }
        }
    }
</script>

</html>

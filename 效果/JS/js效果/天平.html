<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/function.js"></script>
</head>
<style>

    .left-box{
        width: 200px;
        height: 200px;
        border:1px solid #000;
    }
    .box{
        width: 50px;
        height: 50px;
        border:1px solid #000;
        float: left;
        background: green;
        box-sizing: border-box;
    }
    .tianping{
        width: 700px;
        margin: 300px auto;
        position: relative;
    }
    .kuang{
        width: 100%;
        height: auto;
    }
    #tianjiao{
        width: 0;
        height: 0;
        color: white;
        text-align: center;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid #000;
        position: absolute;
        left:50%;
        margin-left: -50px;
    }
    .line{
        width: 700px;
        height: 1px;
        background: #000;
        position: absolute;
    }
    .tian-left,.tian-right{
        width: 200px;
        height: 200px;
        border:1px solid #000;
        position: absolute;
        left: 0;
        top:-201px;
        transition: transform 1s;
    }
    .tian-right{
        right:0;
        left:auto;
    }
</style>
<body>
    <div class="left-box">
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
        <div class="box" draggable="true"></div>
    </div>
   <div class="tianping">
       <div class="kuang">
           <div class="line"></div>
           <div class="tian-left"></div>
           <div class="tian-right"></div>
       </div>
       <div id="tianjiao"></div>
    </div>
</body>
<script>
    var box=getClass("box");
    var big=getClass("left-box")[0];
    var left=getClass("tian-left")[0];
    var right=getClass("tian-right")[0];
    var kuang=getClass("kuang")[0];
    for(var i=0;i<box.length;i++){
        box[i].ondragstart=function(e){
            this.flag=true;
        }
    }
    big.ondragenter=left.ondragenter=right.ondragenter=function(e){
        e.preventDefault();
    };//阻止浏览器默认行为
    big.ondragover=left.ondragover=right.ondragover=function(e){
        e.preventDefault()
    };
    big.ondrop=left.ondrop=right.ondrop=function(){
        for(var j=0;j<box.length;j++){
            if(box[j].flag){
                this.appendChild(box[j]);
                box[j].flag=false;
            }
        }
        var num=getChilds(left).length;
        var num1=getChilds(right).length;
        var cha=(num1-num)*9;
        kuang.style.transform = "rotate("+cha+"deg)";
    };
</script>
</html>

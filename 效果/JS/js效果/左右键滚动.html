<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/function.js"></script>
    <script src="js/animate.js"></script>
</head>
<style>
    body,ul,li{
        margin: 0;
        list-style: none;
        padding: 0;
        overflow: hidden;
    }
    .bigbox{
        width: auto;
        height: 100%;
    }
    .box{
        width: auto;
        height: 100%;
        text-align: center;
        float: left;
        line-height: 655px;
        font-size: 64px;
        font-weight: bolder;
    }
    .one{
        background-color: red;
    }
    .two{
        background-color: aqua;
    }
    .three{
        background-color: yellow;
    }
    .four{
        background-color: green;
    }
    .five{
        background-color: purple;
    }
    .btnbox{
        width: 80px;
        height: 250px;
        position: fixed;
        top:50%;
        left:10px;
        border:1px solid #000;
    }
    .btnbox>li{
        width:100%;
        height:50px;
        border-bottom:1px solid #000;
        box-sizing:border-box;
        text-align: center;
        line-height: 50px;
        font-size: 8px;
        cursor: pointer;
    }
    .btnbox>li:last-child{
        border-bottom:0;
    }
</style>

<body>
<div class="bigbox">
    <div class="box one">01</div>
    <div class="box two">02</div>
    <div class="box three">03</div>
    <div class="box four">04</div>
    <div class="box five">05</div>
</div>
<ul class="btnbox">
    <li class="btn">1</li>
    <li class="btn">2</li>
    <li class="btn">3</li>
    <li class="btn">4</li>
    <li class="btn">5</li>
</ul>
</body>
<script>
    var bigbox=getClass("bigbox")[0];
    var box=getClass("box");
    var num=0;
    var flag=true;
    var flag1=false;
	var Width=document.documentElement.clientWidth;
    var Height=document.documentElement.clientHeight;
    bigbox.style.height=Height+"px";
    bigbox.style.width=5*Width+"px";
    var arr=[];
    for(var i=0;i<box.length;i++){
        arr.push(box[i].offsetLeft);
        box[i].style.width=Width+"px";
    }
   document.onkeydown=document.onkeyup= function (e) {
       var ev=e||window.event;
       if(ev.preventDefault){
           ev.preventDefault()
       }else{
           ev.returnValue=false;
       }
       if(ev.keyCode==37){
           if(flag1){
               flag1=false;
               num--;
               if(num==-1){
                   num=0
               }
               animate(bigbox,{marginLeft:-arr[num]},500, function () {
                   flag=true;
                   flag1=true;
               })
           }
       }
       if(ev.keyCode==39){
           if(flag){
               flag=false;
               num++;
               if(num>=box.length){
                   num=box.length-1;
               }
               animate(bigbox,{marginLeft:-arr[num]},500, function () {
                   flag1=true;
                   flag=true;
               })
           }
       }
   };
    var btn=getClass("btn");
    for(var i=0;i<btn.length;i++){
        btn[i].index=i;
        btn[i].onclick= function () {
            var num1=this.index;
            animate(bigbox,{marginLeft:-arr[num1]},500, function () {
                num=num1;
            })
        }
    }
</script>
</html>

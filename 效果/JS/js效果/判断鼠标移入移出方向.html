<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/function.js"></script>
    <script src="js/animate.js"></script>
</head>
<style>
    .box{
       width: 300px;
        height: 300px;
        background: red;
        margin: 80px;
    }
</style>
<body>
<div class="box"></div>
</body>
<script>
    var box=getClass("box")[0];
    x1=box.offsetLeft;
    var y1=-box.offsetTop;
    var x2=box.offsetWidth+x1;
    var y2=y1-box.offsetHeight;
    var x0=(x1+x2)/2;
    var y0=(y1+y2)/2;
    var k1=(y1-y2)/(x1-x2);
    box.onmouseover=box.onmouseout=function(e){
        var ev=e||window.event;
        var x=ev.pageX;
        var y=-ev.pageY;
        var k=(y-y0)/(x-x0);
        if(k<-k1&&k>k1){
            if(x>x0){
                alert("右");
            }else{
                alert("左");
            }
        }else{
            if(y>y0){
                alert("上");
            }else{
                alert("下");
            }
        }
    }
</script>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/function.js"></script>
    <script src="js/animate.js"></script>
</head>
<style>
    body, ul, li {
        margin: 0;
        overflow: hidden;
        list-style: none;
        padding: 0;
    }

    .bigbox {
        width: 100%;
        height: 100%;
    }

    .box {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 64px;
        color: #fff;
        font-weight: bold;
        line-height: 655px;
    }

    .one {
        background-color: red;
    }

    .two {
        background-color: aqua;
    }

    .three {
        background-color: yellow;
    }

    .four {
        background-color: green;
    }

    .five {
        background-color: purple;
    }

    .btnbox {
        width: 80px;
        height: 250px;
        position: fixed;
        top: 50%;
        left: 10px;
        border: 1px solid #000;
    }

    .btnbox > li {
        width: 100%;
        height: 50px;
        border-bottom: 1px solid #000;
        box-sizing: border-box;
        text-align: center;
        line-height: 50px;
        font-size: 8px;
        cursor: pointer;
    }

    .btnbox > li:last-child {
        border-bottom: 0;
    }
</style>
<body>
<div class="bigbox">
    <div class="box one">01</div>
    <div class="box two">02</div>
    <div class="box three">03</div>
    <div class="box four">04</div>
    <div class="box five">05</div>
</div>
<ul class="btnbox">
    <li class="btn">1</li>
    <li class="btn">2</li>
    <li class="btn">3</li>
    <li class="btn">4</li>
    <li class="btn">5</li>
</ul>
</body>
<script>
    var bigbox = document.getElementsByClassName("bigbox")[0];
    var box = document.getElementsByClassName("box");
    var btn = document.getElementsByClassName("btn");
    var arr = [];
    var num = 0;
    var flag = true, flag1 = false;//正向开关，逆向开关
    var Height = document.documentElement.clientHeight;
    bigbox.style.height = Height * 5 + "px";
    for (var i = 0; i < box.length; i++) {
        box[i].style.height = Height + "px";
        arr.push(box[i].offsetTop);
    }
    document.onkeydown = function (e) {
        var ev = e || window.event;
        if (ev.keyCode == 38) {
            if (flag1) {
                flag1 = false;
                num--;
                if (num == -1) {
                    num = 0;
                }
                animate(bigbox, {marginTop: -arr[num]}, 500, function () {
                    flag = true;
                    flag1 = true;
                })
            }
        }
        if (ev.keyCode == 40) {
            if (flag) {
                flag = false;
                num++;
                if (num >= box.length) {
                    num = box.length - 1;
                }
                animate(bigbox, {marginTop: -arr[num]}, 500, function () {
                    flag1 = true;
                    flag = true;
                })
            }
        }
    };
    for (var j = 0; j < btn.length; j++) {
        btn[j].index = j;
        btn[j].onclick = function () {
            var numl = this.index;
            animate(bigbox, {marginTop: -arr[this.index]}, function () {
                num = numl;
            })
        }
    }
</script>
</html>

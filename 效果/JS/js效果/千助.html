<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/function.js"></script>
</head>
<style>
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .list {
        width: 1150px;
        height: 300px;
        margin: 100px auto;
        position: relative;
    }

    li {
        width: 230px;
        height: 150px;
        float: left;
        transition: all 0.5s;
    }

    ul.list>li:nth-of-type(1) {
        background-image: url(img/clients.png);
        background-position: 0 0;
    }

    ul.list>li:nth-of-type(2) {
        background-image: url(img/clients.png);
        background-position: -230px 0;
    }

    ul.list>li:nth-of-type(3) {
        background-image: url(img/clients.png);
        background-position: -460px 0;
    }

    ul.list>li:nth-of-type(4) {
        background-image: url(img/clients.png);
        background-position: -690px 0;
    }

    ul.list>li:nth-of-type(5) {
        background-image: url(img/clients.png);
        background-position: -920px 0;
    }

    ul.list>li:nth-of-type(6) {
        background-image: url(img/clients.png);
        background-position: -1150px 0;
    }

    ul.list>li:nth-of-type(7) {
        background-image: url(img/clients.png);
        background-position: -1380px 0;
    }

    ul.list>li:nth-of-type(8) {
        background-image: url(img/clients.png);
        background-position: -1610px 0;
    }

    ul.list>li:nth-of-type(9) {
        background-image: url(img/clients.png);
        background-position: -1840px 0;
    }

    ul.list>li:nth-of-type(10) {
        background-image: url(img/clients.png);
        background-position: -2070px 0;
    }

    ul.list>li:hover {
        background-position-y: -150px;
    }

    .box {
        position: absolute;
        z-index: 1;
        width: 230px;
        height: 150px;
    }

    .mask {
        width: 230px;
        height: 150px;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        transition: all 0.5s;
        z-index: 0;
    }
</style>

<body>
    <ul id="list">
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
        <li>
            <div class="box"></div>
        </li>
    </ul>
</body>
<script>
    let ul = document.getElementById("list");
    let mask;
    let Obj;
    //鼠标移入时的状态
    ul.onmouseover = function (e) {
        if (!Obj) {
            mask = document.createElement("div");
            mask.className = "mask";
            ul.appendChild(mask);
        }
        let ev = e || window.event;
        let nowPosition = ev.target || ev.srcElement;

        Obj = nowPosition;   //hover的为box
        //nowPosition.parentElement.nodeName--LI
        if (nowPosition.parentElement.nodeName.toLowerCase() === "li") {
            let Left = nowPosition.parentElement.offsetLeft;
            let Top = nowPosition.parentElement.offsetTop;
            //mask的位置变化
            mask.style.left = Left + "px";
            mask.style.top = Top + "px";
        }
    };
    //鼠标离开时的状态
    ul.onmouseleave = function () {
        mask.remove();
        Obj = "";
    }
</script>

</html>

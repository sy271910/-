<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>冒泡事件</title>
    <script src="js/function.js"></script>
</head>
<style>
    body{
        margin: 0;
    }
    .out{
        width:50px;
        height: 100%;
        position: fixed;
        right: 0;
        top:0;
    }
    .box{
        width: 100px;
        height: 100px;
        position: absolute;
        left:-500px;
        top:200px;
        background:pink ;
    }
</style>
<body>
<div class="out" onmouseover="aa()" onmouseout="cc()">
    <div class="box" onmouseover="bb()" onmouseout="dd()"></div>
</div>
</body>
<script>
    var out=getClass("out")[0];
    var box=getClass("box")[0];
    function aa(){
        out.style.background="#000";
    }
    function bb(){
        box.style.background="purple";
    }
    function cc(){
        out.style.background="transparent";
    }
    function dd(){
        box.style.background="pink";
    }
</script>
</html>

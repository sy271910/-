<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body, ul, li {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    div > ul {
        width: 100%;
        height: 100px;
    }

    .box {
        width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 50px auto;
        position: relative;
    }

    .bth {
        float: left;
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        font-size: 12px;
        text-align: center;
        line-height: 100px;
        box-sizing: border-box;
    }

    .innerbox {
        width: 100%;
        height: 300px;
        position: absolute;
        z-index: 0;
        font-size: 20px;
        color: #fff;
        text-align: center;
        line-height: 300px;
    }

    .one {
        background-color: red;
        z-index: 1;
    }

    .two {
        background-color: blue;
    }

    .three {
        background-color: yellow;
    }
</style>

<body>
<div class="box">
    <ul>
        <li class="bth">1</li>
        <li class="bth">2</li>
        <li class="bth">3</li>
    </ul>
    <div class="innerbox one">01</div>
    <div class="innerbox two">02</div>
    <div class="innerbox three">03</div>
</div>
</body>
<script>
    var bth = document.getElementsByClassName("bth");
    var innerbox = document.getElementsByClassName("innerbox");
    for (var i = 0; i < bth.length; i++) {
        bth[i].index = i;
        bth[i].onmouseover = function () {
            for (var j = 0; j < bth.length; j++) {
                innerbox[j].style.zIndex = 0;
            }
            innerbox[this.index].style.zIndex = 1;
        }
    }
</script>
</html>

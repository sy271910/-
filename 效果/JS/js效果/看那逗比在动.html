<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/function.js"></script>
</head>
<style>
    body,ul,li{
        margin:0;
        padding:0;
        list-style: none;

    }
    .box{
        width: 100px;
        height: 100px;
        background: darkorange;
        position: absolute;
        left:0;
        top:0;
        text-align: center;
        line-height: 100px;
        color:red;
        font-weight: bold;
        border-radius: 50%;
    }
</style>
<body>
  <div class="box">看那逗比在动</div>
</body>
<script>
    var box=getClass("box")[0];
    var bw=document.documentElement.clientWidth;
    var bh=document.documentElement.clientHeight;
    var sw=box.offsetWidth;
    var sh=box.offsetHeight;
    var cw=bw-sw;
    var ch=bh-sh;
    var speedx=10;
    var speedy=10;
    var t=setInterval(move,50);
    function move(){
        var left=box.offsetLeft;
        var Top=box.offsetTop;
        var newleft=left+speedx;
        var newtop=Top+speedy;
        if(newleft>=cw){
            speedx*=-1;
        }
        if(newtop>=ch){
            speedy*=-1;
        }
        if(newleft<=0){
            speedx*=-1;
        }
        if(newtop<=0){
            speedy*=-1;
        }
        box.style.left=newleft+"px";
        box.style.top=newtop+"px";
    }
    box.onmouseover=function(){
        clearTimeout(t);
    };
    box.onmouseout=function(){
        t=setInterval(move,50)
    };
    box.onclick=function(){
        document.body.removeChild(this);
    }
</script>
</html>

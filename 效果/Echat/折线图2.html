<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标注图</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="width:700px;height:700px"></div>
</body>
<script>
    var myChart=echarts.init(document.getElementById('main'));
  option = {
    backgroundColor: '#000000',
    legend: {
        show: true,
        bottom: '10px',
        data: [{
            name: 'aa',
            // 强制设置图形为圆。
            icon: 'circle',
            // 设置文本为红色
            textStyle: {
                color: '#ffffff'
            }
        }]
    },
      toolbox: {
          feature: {
              saveAsImage: {}
          }
      },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false, //坐标轴两边留空白策略
        axisTick: {
            alignWithLabel: true //刻度线与标签对其
        },
        axisLine: {
            show: true,
            lineStyle: {
                color: '#ffffff'
                    //                            width:8,//这里是为了突出显示加上的，可以去掉
            }
        },
        //  改变x轴字体颜色和大小
        axisLabel: {
            textStyle: {
                color: '#ffffff'
            }
        },
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    },
    yAxis: {
        type: 'value',
        scale: true, //脱离0的束缚
        axisLabel: {
            formatter: '{value}%',
            textStyle: {
                color: '#ffffff'
            }
        },
        //  改变x轴颜色
        axisLine: {
            lineStyle: {
                color: '#ffffff'
                    //                            width:8,//这里是为了突出显示加上的，可以去掉
            }
        }
    },
    series: [{
        name: 'aa',
        type: 'line',
        stacked: true,
        smooth: true, //是否平滑曲线显示
        symbol:'image://img/1.jpg',//标记的图形。ECharts 提供的标记类型包括 'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow'
        symbolSize: 20, //标记的大小，可以设置成诸如 10 这样单一的数字，也可以用数组分开表示宽和高，例如 [20, 10] 表示标记宽为20，高为10[ default: 4 ] 
        showSymbol: true, //是否显示 symbol, 如果 false 则只有在 tooltip hover 的时候显示
        lineStyle: { //线条样式
            normal: {
                width: 1 //线宽。[ default: 2 ] 
            }
        },
        areaStyle: { //区域填充样式
            normal: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ //填充的颜色。
                    offset: 0, // 0% 处的颜色
                    color: 'rgba(104, 221, 109, 0.3)'
                }, {
                    offset: 0.8, // 80% 处的颜色
                    color: 'rgba(104, 221, 109, 0.3)'
                }], false),
                shadowColor: 'rgba(0, 0, 0, 0.1)', //阴影颜色。支持的格式同color
                shadowBlur: 10 //图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果
            }
        },
        itemStyle: {
            normal: {
                color: '#68DD77',
                borderColor: 'rgba(104, 221, 109, 0.27)', //图形的描边颜色。支持的格式同 color
                borderWidth: 6 //描边线宽。为 0 时无描边。[ default: 0 ] 
            }
        },
        data: [22, 23, 33, 34, 36, 38, 39, 41, 42, 43, 32, 44]
    }]
};
    myChart.setOption(option)
</script>
</html>

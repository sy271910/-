<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vis关联</title>
    <script src="js/vis.min.js"></script>
</head>
<body>
<div id="mynetwork" style="width:800px;height:800px;border:1px solid #000;margin:auto"></div>
</body>
<script>
    // create an array with nodes
    var nodes = [
        {id: 1, label: '范闲\n张若昀', shape: 'box', font: {align: 'left'}},
        {id: 2, label: '庆帝\n陈道明'},
        {id: 3, label: '林婉儿\n李沁'},
        {id: 4, label: '海棠朵朵'},
        {id: 5, label: '范建'},
        {id: 6, label: '叶灵儿'},
        {id: 7, label: '林若普'}
    ];

    // create an array with edges
    var edges = [
        {from: 1, to: 2, label: '生父', font: {align: 'middle'}},
        {from: 1, to: 3, label: '夫妻', font: {align: 'top'}},
        {from: 1, to: 4, label: '知己', font: {align: 'horizontal'}},
        {from: 1, to: 5, label: '养父', font: {align: 'bottom'}},
        {from: 1, to: 6, label: '徒弟', font: {align: 'bottom'}},
        {from: 3, to: 7, label: '父亲', font: {align: 'bottom'}}
    ];

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        physics: {
            enabled:false,
        },
        interaction: {
            hover: true  //开启hover的颜色触发，默认false
        },
        nodes: {
            shape: 'circle',//type:box circle
            size: 10,
            margin: 10,
            font: {
                size: 30, //节点大小
                color: "#fff",
                align: 'center',
                face: 'Monospace'
            },
            color: {
                border: '#000',//节点边框颜色
                background: 'red',//节点背景颜色
                highlight: {//节点选中时状态颜色
                    border: 'red',
                    background: '#000'
                },
                hover:{
                    background: '#000'
                },
                borderWidth: 4,//节点边框
                shadow: true //是否显示阴影
            }
        },
        edges: {
            shadow: true,//连接线阴影配置
            smooth: true,//是否显示方向箭头
            arrows: {to: true},//箭头指向from节点
            color: "red", // 线条颜色
        }
    };
    var network = new vis.Network(container, data, options);
</script>
</html>

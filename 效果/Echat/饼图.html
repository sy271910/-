<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环形图</title>
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
</head>
<style>
    #main{
        width:900px;
        height: 800px;
    }
</style>
<body>
<div id="main"></div>
</body>
<script>
    var myChart=echarts.init(document.getElementById("main"));
    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',//排列方式
            x: 'left',//对齐方式
            data:['论坛','报刊','客户端','微信','网页','微博']
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                selectedMode: 'single',//单一选中模式
                radius: [0, '30%'], //饼图的半径 [内半径，外半径]
                label: {
                    normal: {
                        position: 'inner'//内置文本标签
                    }
                },
                labelLine: {
                    normal: {
                        show:false   //不需要设置引导线
                    }
                },
                data:[
                    {value:335, name:'a1', selected:true},
                    {value:679, name:'a2'},
                    {value:1548, name:'a3'}
                ]
            },
            {
                name:'访问来源',
                type:'pie',
                radius: ['40%', '55%'],
                label: {
                    normal: {
                        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',//格式转化
                        backgroundColor: '#eee',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        shadowBlur:3,
                        shadowOffsetX: 2,
                        shadowOffsetY: 2,
                        shadowColor: '#999',
                        padding: [0, 7],
                        rich: {//自定义富文本样式
                            a: {
                                color: '#999',
                                lineHeight: 22,
                                align: 'center'
                            },
                             abg: {
                                 backgroundColor: '#333',
                                 width: '100%',
                                 align: 'right',
                                 height: 22,
                                 borderRadius: [4, 4, 0, 0]
                             },
                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 16,
                                lineHeight: 33
                            },
                            per: {
                                color: '#eee',
                                backgroundColor: '#334455',
                                padding: [2, 4],
                                borderRadius: 2
                            }
                        }
                    }
                },
                data:[
                    {value:200, name:'论坛'},
                    {value:310, name:'报刊'},
                    {value:234, name:'客户端'},
                    {value:135, name:'微信'},
                    {value:1048, name:'网页'},
                    {value:251, name:'微博'}
                ],
                color:["red","green","#000","purple","skyblue","orange"]
            }
        ]
    };
    myChart.setOption(option)
</script>
</html>

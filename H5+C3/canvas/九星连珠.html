<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九星连珠</title>
    <style>
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id='canvas' width=600 height=600></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var num = 0;
    var arr = ['red', 'orange', 'pink', 'green', 'blue', 'purple', 'lime', 'yellow', 'gray', 'lightgreen'];
    ctx.translate(300, 300);

    function move() {
        ctx.clearRect(-300, -300, 600, 600);

        for (var i = 0; i < 10; i++) {
            ctx.beginPath();
            ctx.arc(0, 0, 25 * i, 0, Math.PI * 2)
            ctx.closePath();
            ctx.stroke();
        }

        num += 0.1;
        for (var j = 0; j < 10; j++) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(25 * j * Math.cos(j * num * Math.PI / 180), 25 * j * Math.sin(j * num * Math.PI / 180), 10, 0, Math.PI * 2);
            ctx.fillStyle = arr[j];
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        window.requestAnimationFrame(move);
    }

    window.requestAnimationFrame(move);
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        #div1 {
            width: 198px;
            height: 66px;
            padding: 10px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<!--元素可拖动--draggable="true"-->
<div id="drag1" draggable="true" ondragstart="drag(event)" width="50px" height="50px">tuotuo</div>
</body>
<script>
    // 拖动 - ondragstart
    function drag(ev) {
        // dataTransfer.setData() 方法设置被拖数据的数据类型和值
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    //放到何处 - ondragover
    function allowDrop(ev) {
        ev.preventDefault();//阻止默认行为
    }

    //进行放置 - ondrop
    function drop(ev) {
        ev.preventDefault();
        let data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
            width: 198px;
            height: 66px;
            padding: 10px;
            border: 1px solid green;
        }

        #div2 {
            width: 198px;
            height: 66px;
            padding: 10px;
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
        // 拖动什么 - ondragstart 和 setData()
        function drag(ev) {
            // dataTransfer.setData() 方法设置被拖数据的数据类型和值
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        //放到何处 - ondragover
        function allowDrop(ev) {
            ev.preventDefault();//阻止默认行为
        }

        //进行放置 - ondrop
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<!--当放置被拖数据时，会发生 drop 事件。 在上面的例子中，ondrop 属性调用了一个函数-->
<!--ondragover 事件规定在何处放置被拖动的数据，默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式-->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<!--为了使元素可拖动，把 draggable 属性设置为 true-->
<!--ondragstart 属性调用了一个函数，drag(event)，它规定了被拖动的数据-->
<div id="drag1" draggable="true" ondragstart="drag(event)" width="50px" height="50px">tuotuo</div>
</body>
</html>

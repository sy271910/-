<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<style>
    .box{
        width:200px ;
        height:200px;
        overflow: hidden;
    }
    .index,.index1{
        width: 200px;
        height:200px;
        background: #CCCCCC;
        border:1px solid #000;
        text-align: center;
        line-height: 200px;
        color: red;
        font-weight: 900;
    }
    .index{
        margin-top:0;
        transition:margin-top 1s ease-in-out;
    }
    .box:hover .index{
        margin-top:-200px;
    }
</style>
<body>
<div class="box">
    <div class="index">上去</div>
    <div class="index1">出来</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坦克头</title>
</head>
<body>
<canvas id="canvas" width=400 height=400 style="background:#ccc"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var cobj = canvas.getContext("2d");
    cobj.moveTo(150, 100);
    cobj.lineTo(200, 200);
    cobj.lineWidth = 10;
    cobj.strokeStyle = 'red';
    cobj.stroke();
    canvas.onmousemove = function (e) {
        var cx = e.screenX;
        var cy = e.screenY;
        var fixedx = 200;
        var fixedy = 200;
        var angle = Math.atan2((cy - fixedy), (cx - fixedx));
        cobj.clearRect(0, 0, 500, 500)
        cobj.beginPath();
        cobj.moveTo(200, 200);
        cobj.lineTo(fixedx + 100 * Math.cos(angle), fixedy + 100 * Math.sin(angle));
        cobj.stroke();
    }
</script>
</body>
</html>

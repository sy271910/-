<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.7.2.min.js"></script>
</head>
<body>
用户名:<input type="text" name="username" id="username"><br><br>
密码:<input type="password" name="pwd" id="pwd"><br><br>
<input type="checkbox" id="ckx">记住账号
</body>
<script>
    $(function(){
        alert(localStorage.getItem("username"));
        alert(localStorage.getItem("pwd"));
        //如果上次登录时,选中  记住账号,那么就会在上次登录时把username和password放在localStorage
        //再次登录时,首先判断localStorage是否保存有username和password
        //如果有值,直接给这两个输入域赋值,从而实现自动登录
        //如果没有值,说明上次登录时,没有选中 记住账号
        if(localStorage.getItem("username")&&localStorage.getItem("pwd")){
            $("#username").val(localStorage.getItem("username"));
            $("#pwd").val(localStorage.getItem("pwd"));
        }
        $("#ckx").click(function(){
            //判断复选框是否选中,如果选中,说明要实现记住账号功能,
            //然后需要把username和password放到localStorage中
            if($(this).attr("checked")){
                var username=$("#username").val();
                var password=$("#pwd").val();
                localStorage.setItem("username",username);
                localStorage.setItem("pwd",password);
            }else{
                //如果没有勾选记住账号,需要清空localStorage
                localStorage.clear();
            }
        })
    })
</script>
</html>

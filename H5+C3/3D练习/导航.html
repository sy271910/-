<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航</title>
	<style>
	*{
		margin:0;padding: 0;text-decoration: none;
	}
   nav{
   	 	width:200px;height:50px;
   		margin: 20px auto;
   		position: relative;
   		perspective:1000px;
   }
   .btn{
   	width:200px;height:50px;
   	background: #aaa;border:1px solid red;
   	font-size: 16px;text-align: center;line-height: 50px;
   	font-weight: bold;position: absolute;top:0;left:0;z-index: 1;
   }
   .menu{
	width:180px;height:auto;
	position: absolute;top:50px;left:10px;z-index: 0;
   }
   .son{
   	width: 180px;border:1px solid blue;
   	box-sizing:border-box;text-align: center;
   	transform-style:preserve-3d;
   	position: absolute;left:-1px;
   	background: lime;
   	transform-origin:top;
   	transform:rotateX(90deg);
   }
   a{
   	color: #aaa;
   }
	</style>
	<script src='js/jquery-3.1.1.js'></script>
	<script>
	$(function(){
		$('.btn').hover(function(){
			$('.son').each(function(index,obj){
				$(obj).css({'transition':'all 0.5s ease '+(0.5*index)+'s','transform':'rotateX(0deg)'})
			})
		},function(){
			$('.son').each(function(index,obj){
				$(obj).css({'transition':'all 0.5s ease '+(0.5*$('.son').length-0.5*index)+'s','transform':'rotateX(90deg)'})
			})
		})
	})
	</script>
</head>
<body>
<nav>
	<div class="btn">首页</div>
	<div class="menu">
		<div class="son">
			<a href="">选项二</a>
			<div class="son">
				<a href="">选项三</a>
				<div class="son">
					<a href="">选项四</a>
					<div class="son">
						<a href="">选项五</a>
						<div class="son">
							<a href="">选项六</a>
							<div class="son">
								<a href="">选项七</a>
								<div class="son">
									<a href="">选项八</a>
									<div class="son">
										<a href="">选项九</a>
										<div class="son">
											<a href="">选项十</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>
</body>
</html>

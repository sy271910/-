<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻书</title>
	<style>
    *{
    	margin:0;padding: 0;
    }
    body{
    	width:100%;height:100%;
    	background: #000000;
    	perspective:1000px;
    }
    .book{
    	width:300px;height:300px;line-height: 300px;font-size: 30px;text-align: center;margin: 100px auto;color:#fff;
    	transform-style:preserve-3d;position: relative;
    	background: red;
    	transform: rotateX(30deg);
    }
    .page{
    	width:300px;height:300px;
    	position: absolute;top:0;left:0;
    	background: lime;
    	transform-style:preserve-3d;
    	border:1px solid #000;
    	transform-origin:left;
    	transform:rotateY(0deg);
    }
    @keyframes fanshu1{
    	0%{
    		transform:rotateY(0deg);
    	}
    	50%{
    		transform:rotateY(-160deg);
    	}
    	100%{
    		transform:rotateY(0deg);
    	}
    }
    @keyframes fanshu2{
    	0%{
    		transform:rotateY(0deg);
    	}
    	50%{
    		transform:rotateY(-150deg);
    	}
    	100%{
    		transform:rotateY(0deg);
    	}
    }
     @keyframes fanshu3{
    	0%{
    		transform:rotateY(0deg);
    	}
    	50%{
    		transform:rotateY(-140deg);
    	}
    	100%{
    		transform:rotateY(0deg);
    	}
    }
     @keyframes fanshu4{
    	0%{
    		transform:rotateY(0deg);
    	}
    	50%{
    		transform:rotateY(-130deg);
    	}
    	100%{
    		transform:rotateY(0deg);
    	}
    }
    .page5{
    	animation:fanshu1 20s ease-in;
    	background: yellow;
    }
    .page4{
    	animation:fanshu2 15s ease-in 3s;
    }
    .page3{
    	animation:fanshu3 11s ease-in 5s;
    }
    .page2{
    	animation:fanshu4 7s ease-in 7s;
    }
	</style>
</head>
<body>
	<div class="book">
		<div class="page page1">
			第四页
		</div>
		<div class="page page2">
			第三页
		</div>
		<div class="page page3">
			第二页
		</div>
		<div class="page page4">
			第一页
		</div>
		<div class="page page5">
			封面
		</div>
	</div>
</body>
</html>

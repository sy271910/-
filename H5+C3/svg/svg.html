<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    svg {
        background: #ccc;
    }
</style>
<body>
<svg xmlns="http://w3c" version="1.2" width=1000 height=400>
    <line x1=100 y1=100 x2=200 y2=200 style="stroke:red;stroke-width:6"/>
    <rect x=100 y=200 width=200 height=200
          style="stroke:yellow;stroke-width:10;fill:red;stroke-opacity: 0.3;fill-opacity: 0.6"></rect>
    <polygon points="100,100,400,100,100,400" style="stroke:#000;stroke-width:4;fill:green"/>
    <circle cx=100 cy=100 r=100 style="fill:#000;stroke:yellow"/>
    <!--椭圆-->
    <ellipse cx=600 cy=200 rx=135 ry=90 style="stroke-width: 4;fill:purple;fill-opacity: 0.8"/>
    <!--五角星-->
    <polygon points="100,10,40,180,190,60,10,60,160,180"
             style="fill:red;stroke:white;stroke-opacity: 0.9;fill-rule:evenodd" class="jiao"/>
</svg>
<p>
    stroke:边框
    fill:svg颜色
    fill-rule：五角空心
</p>
</body>
</html>

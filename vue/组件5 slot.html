<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <template v-slot:header></template>
            <p>000</p>
            <template v-slot:footer></template>
        </child>
    </div>
</body>
<script>
    //具名插槽
    Vue.component("child", {
        template: '\
        <div>\
        <header ><slot name="header">这是头部</slot></header>\
        <slot></slot>\
        <footer><slot name="footer">这是尾部</slot></footer>\
        </div>\
        '
    });
    new Vue({
        el: "#app"
    })
</script>

</html>

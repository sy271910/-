<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子子传递</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <child1></child1>
    <br>
    <child2></child2>
</div>
</body>
<script>
    var bus = new Vue();
    Vue.component("child1", {
        template: "<button v-on:click='add'>子->子</button>",
        data: function () {
            return {
                msg: '我是你兄弟'
            }
        },
        methods: {
            add: function () {
                bus.$emit("by_child1", this.msg);
            }
        }
    });
    Vue.component("child2", {
        template: "<div>兄弟组件传来的信息：{{answer}}</div>",
        data: function () {
            return {
                answer: ''
            }
        },
        mounted: function () {
            bus.$on("by_child1", (msg) => {
                console.log(msg)
                this.answer = msg
            })
        }
    });
    new Vue({
        el: "#app"
    })
</script>
</html>

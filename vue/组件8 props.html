<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/props.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="star">
    <button v-on:click="add">add</button>
    <child v-bind:stars="stars"></child>
</div>
</body>
<script>
    var vm1 = new Vue({
        el:"#app",
        data:{
            stars:[],
            star:''
        },
        methods:{
            add:function(){
               this.stars.push(this.star)
           }
        }
    })
</script>
</html>

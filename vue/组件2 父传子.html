<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <child v-bind:childmsg="message"></child>
</div>
</body>
<script>
    Vue.component("child", {
        template: "<p>{{add}}</p>",
        props: ["childmsg"],
        computed: {
            add: function () {
                return this.childmsg + "我的世界"
            }
        },
        watch: {
            childmsg: function (ne, old) {
                console.log(ne);
                console.log(old);
            }
        },
        filters: {

        }
    });
    new Vue({
        el: "#app",
        data: {
            message: "hello"
        }
    })
</script>
</html>

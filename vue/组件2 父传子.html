<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<div id="app">
  <child v-bind:childmsg="message"></child>
  <input type="text" v-model="message">
</div>
</body>
<script>
   Vue.component("child",{
       template:"<p>{{add|uppercase}}</p>",
       props:["childmsg"],
       computed:{
           add:function(){
               return this.childmsg+"我的世界"
           }
       },
       watch:{
           childmsg:function (ne,old){
               console.log(ne);
               console.log(old);
           }
       },
       filters:{
           uppercase:function(val){
               var newval=val.toUpperCase();
               return  newval
           }
       }
   });
    new Vue({
        el:"#app" ,
        data:{
            message:"hello"
        }
     })
</script>
</html>

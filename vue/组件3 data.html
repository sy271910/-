<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <aaa></aaa>
</div>
</body>
<script>
    Vue.component("aaa", {
        template: "<button v-on:click='a+=1'>{{a}}</button>",
        data: function () {
            return {
                a: 0
            }
        }
    });
    new Vue({
        el: "#app"
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button id="father" @click="getId" ref="idName">父亲</button>
    <p>{{id}}</p>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data:{
          id:0
        },
        methods: {
            getId: function () {
                this.id=this.$refs.idName.id
            }
        }
    })
</script>
</html>

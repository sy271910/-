<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子->父</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>子组件传来的信息：{{answer}}</p>
    <child @by_child="father"></child>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<button @click="child">子-父</button>',
        data: function(){
            return {
                msg: '我是你儿子'
            }
        },
        methods: {
            child: function () {
                this.$emit('by_child', this.msg)// 触发事件
            }
        }
    });
    new Vue({
        el: '#app',
        data: {
            answer: ''
        },
        methods: {
            father(msg) {
                this.answer = msg
            }
        }
    })
</script>
</html>

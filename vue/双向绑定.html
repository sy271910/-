<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>
</head>

<body>
    <div id="name">双向绑定</div>
    <div>
        <input type="text" oninput="change(this.value)">
    </div>
</body>
<script>
    let data = {};
    let name = document.getElementById("name");
    function change(value) {
        data.mes = value
    }

    Object.defineProperty(data, "mes", {
        // 当访问该属性时，会调用此函数
        get() {
            return 'data的mes被读取了';
        },
        // 当属性值被修改时，会调用此函数。参数：被赋予的新值
        set(newValue) {
            console.log('data的mes被修改了')
            name.innerHTML = newValue;
        }
    })
    console.log(data.mes);
</script>

</html>

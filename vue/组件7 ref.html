<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button id="parent" v-on:click="parent_id" ref="child">父</button>
    <child></child>
</div>
</body>
<script>
    Vue.component("child",{
        template:'<button id="child" v-on:click="child_id" ref="child">子</button>',
        methods:{
            child_id:function(){
                console.log(this.$refs.child.id)
            }
        }
    });
    new Vue({
        el:"#app",
        methods:{
            parent_id:function(){
                console.log(this.$refs.child.id)
            }
        }
    })
</script>
</html>

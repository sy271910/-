<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>parent:{{ a }}</p>
    child:<child v-on:child_add="parent_add"></child>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<button v-on:click="child_add">{{ b }}</button>',
        data: function () {
            return {
                b: 0
            }
        },
        methods: {
            child_add: function () {
                this.b += 1;
                this.$emit('child_add')//触发当前实例上的事件
            }
        }
    });
    new Vue({
        el: '#app',
        data: {
            a: 0
        },
        methods: {
            parent_add: function () {
                this.a += 1
            }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <aa></aa>
</div>
<div id="_app">
    <bb></bb>
</div>
<script>
    //全局组件
    Vue.component("aa", {
        template: "<p>hello</p>"
    });
    new Vue({
        el: "#app"
    });

    //局部组件
    var child = {
        template: "<p>world</p>"
    };
    new Vue({
        el: "#_app",
        components: {
            "bb": child
        }
    })
</script>
</body>
</html>

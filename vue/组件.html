<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <aaa></aaa>
</div>
<div id="app1">
    <bbb></bbb>
</div>
<script>
    //全局组件
    Vue.component("aaa", {
        template: "<p>hello,world</p>"
    });
    new Vue({
        el: "#app"
    });

    //局部组件
    var child = {
        template: "<p>hello,hello</p>"
    };
    new Vue({
        el: "#app1",
        components: {
            "bbb": child
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="box">
    <div @click="div_click">
        <!--Vue阻止事件冒泡-->
        <input type="button" value="按钮" @click.stop="button_click">
    </div>
    <!--Vue阻止默认行为-->
    <input type="button" value="按钮" @contextmenu.prevent="show">
    <input type="text" @keydown="key">
</div>
</body>
<script>
    var box = new Vue({
        el: "#box",
        data: {},
        methods: {
            div_click: function () {
                alert(1)
            },
            button_click: function () {
                alert(2);
            },
            show: function () {
                alert(3);
            },
            key: function (ev) {
                alert(ev.keyCode);
            }
        }
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div is="aaa">

    </div>
</div>
<script>
    Vue.component("aaa", {
        template: "<table><tr> <td>年龄</td> <td>{{num}}</td> </tr></table>",

    })

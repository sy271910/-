<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/props.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="star">
        <button @click="add">add</button>
        <child :stars="stars"></child>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            stars: [],
            star: ''
        },
        methods: {
            add: function () {
                this.stars.push(this.star)
            }
        }
    })
    Vue.component('child', {
        template: '\
        <div>\
         <table>\
        <tr><th>明星</th><th>删除操作</th><th>修改操作</th></tr>\
        <tr v-for="(item,key) in stars"><td>{{item}}</td><td @click="del(key)">删除</td><td @click="getvalue(key,item)">修改</td>\
        </tr>\
        </table>\
        <div v-show="isShow">\
        <input type="text" v-model="star">\
        <button @click="setValue">save</button><button @click="hid">cancle</button>\
        </div>\
        </div>\
        ',
        data: function () {
            return {
                isShow: false,
                key: '',
                star: ''
            }
        },
        props: {
            stars: {
                type: Array,
                default: []
            }
        },
        methods: {
            hid: function () {
                this.isShow = false
            },
            setValue: function (val) {
                //$set新增属性,触发视图更新
                this.$set(this.stars, this.key, this.star)
                this.isShow = false
            },
            del: function (key) {
                this.stars.splice(key, 1)
                console.log(this.stars)
            },
            getvalue: function (key, val) {
                this.isShow = true
                this.key = key
                this.star = val
            }
        }
    })
</script>

</html>
